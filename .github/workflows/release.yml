name: build-and-release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install -e .

      - name: Verify installation
        shell: bash
        run: |
          python --version
          which python || where python
          python -m pip list | grep -i pyinstaller || echo "PyInstaller not found in pip list"
          pyinstaller --version || python -m PyInstaller --version || echo "PyInstaller command not found"

      - name: Verify files exist
        shell: bash
        run: |
          pwd
          ls -la
          ls -la ddosint/
          test -f ddosint/cli.py && echo "✓ cli.py exists" || echo "✗ cli.py NOT FOUND"

      - name: Build onefile binary
        shell: bash
        run: |
          pyinstaller --onefile --name ddosint --hidden-import ddosint --hidden-import ddosint.cli --hidden-import ddosint.api_client --hidden-import ddosint.export --collect-all ddosint ddosint/cli.py

      - name: Archive artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp dist/ddosint artifacts/
          cd artifacts
          tar -czf ddosint-${{ runner.os }}-x64.tar.gz ddosint

      - name: Archive artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir artifacts
          Copy-Item dist/ddosint.exe artifacts/
          Compress-Archive -Path artifacts/ddosint.exe -DestinationPath artifacts/ddosint-Windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddosint-${{ runner.os }}-x64
          path: artifacts/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for f in $(ls artifacts/**/ddosint-*); do
            echo "Uploading $f"
            gh release upload ${{ github.ref_name }} "$f" --clobber
          done
        shell: bash

