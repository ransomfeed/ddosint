name: build-and-release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install -e .

      - name: Verify installation
        shell: bash
        run: |
          python --version
          which python || where python
          python -m pip list | grep -i pyinstaller || echo "PyInstaller not found in pip list"
          pyinstaller --version || python -m PyInstaller --version || echo "PyInstaller command not found"

      - name: Verify files exist
        shell: bash
        run: |
          pwd
          ls -la
          ls -la ddosint/
          test -f ddosint/cli.py && echo "✓ cli.py exists" || echo "✗ cli.py NOT FOUND"

      - name: Build onefile binary
        shell: bash
        run: |
          pyinstaller --onefile --name ddosint --hidden-import ddosint --hidden-import ddosint.cli --hidden-import ddosint.api_client --hidden-import ddosint.export --collect-all ddosint ddosint/cli.py

      - name: Archive artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp dist/ddosint artifacts/
          cd artifacts
          tar -czf ddosint-${{ runner.os }}-x64.tar.gz ddosint

      - name: Archive artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir artifacts
          Copy-Item dist/ddosint.exe artifacts/
          Compress-Archive -Path artifacts/ddosint.exe -DestinationPath artifacts/ddosint-Windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddosint-${{ runner.os }}-x64
          path: artifacts/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find all artifact files
          ARTIFACTS=$(find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \))
          echo "Found artifacts:"
          echo "$ARTIFACTS"
          
          # Check if release exists
          if gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Release already exists, uploading assets..."
            echo "$ARTIFACTS" | xargs -I {} gh release upload ${{ github.ref_name }} {} --clobber
          else
            echo "Creating new release..."
            echo "$ARTIFACTS" | xargs gh release create ${{ github.ref_name }} \
              --title "${{ github.ref_name }}" \
              --notes "Release ${{ github.ref_name }}" \
              --latest
          fi
        shell: bash

